<ion-view title="Create Employee" id="page19">
    <ion-nav-buttons side="right" class="has-header">
        <button class="button button-icon icon No Icon"> Cancel</button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" placeholder="" ng-model="employee.name">
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="text" placeholder="" ng-model="employee.email">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" placeholder="" ng-model="employee.password">
            </label>
            <label class="item item-input">
                <span class="input-label">Phone</span>
                <input type="text" placeholder="(XXX) XXX-XXXX" maxlength="10" ui-mask="(999) 999-9999" ng-model="employee.phone">
            </label>
            <label class="item item-input">
                <span class="input-label">Address #</span>
                <input type="text" placeholder="" ng-model="employee.address">
            </label>
        </form>
        <button ng-click="saveEmployee()" class="button button-positive  button-block">
            Save
        </button>
    </ion-content>
</ion-view>
