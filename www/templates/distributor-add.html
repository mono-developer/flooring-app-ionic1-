<ion-view title="Create New Distributor" id="page18">
    <ion-content padding="true" class="has-header">
        <div class="top-image-box">
            <div>
                <img src="img/background/photo-empty.png"
                     style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;"
                     ng-src="{{distributor.image}}">
            </div>
            <div class="control-box">
                <div class="control-box">
                    <div class="spacer" style="width: 300px; height: 76px;"></div>
                    <button class="button button-dark button-clear icon ion-android-camera photo-icon-button" ng-click="uploadImage()"></button>
                </div>
            </div>
        </div>

        <div class="list card">

          <ion-item class="item-divider">Distributor Information</ion-item>
            <label class="item item-input">
                <span class="input-label">Name:</span>
                <input type="text" placeholder="Name" ng-model="distributor.name">
            </label>
            <label class="item item-input">
                <span class="input-label">Phone #</span>
                <input type="tel" placeholder="(XXX) XXX-XXXX" maxlength="10" ng-model="distributor.phone">
            </label>
            <label class="item item-input">
                <span class="input-label">Email:</span>
                <input type="email" placeholder="Email" ng-model="distributor.distributor_email">
            </label>
            <label class="item item-input">
                <span class="input-label">Fax:</span>
                <input type="tel" placeholder="" ng-model="distributor.fax">
            </label>

            <label class="item item-input">
                <span class="input-label">Address:</span>
                <input type="text" placeholder="777 Heaven Way" ng-model="distributor.address">
            </label>
            <label class="item item-input">
                <span class="input-label">City:</span>
                <input type="text" placeholder="City" ng-model="distributor.city">
            </label>
            <label class="item item-input">
                <span class="input-label">State:</span>
                <input type="text" placeholder="State" ng-model="distributor.state">
            </label>
            <label class="item item-input">
                <span class="input-label">Zip:</span>
                <input type="text" placeholder="XXXXX" ng-model="distributor.zip">
            </label>
        </div>

        <div class="list card">

          <ion-item class="item-divider">Sales Rep Information</ion-item>

            <label class="item item-input">
                <span class="input-label">Name:</span>
                <input type="text" placeholder="Name" ng-model="distributor.sales_name">
            </label>
            <label class="item item-input">
                <span class="input-label">Phone #</span>
                <input type="tel" placeholder="(XXX) XXX-XXXX" maxlength="10" ng-model="distributor.sales_phone">
            </label>
            <label class="item item-input">
                <span class="input-label">Email:</span>
                <input type="email" placeholder="Email" ng-model="distributor.sales_email">
            </label>

          </div>

        <button ng-if="!distributor._id" ng-click="addDistributor()" class="button button-positive  button-block">Submit</button>
        <button ng-if="distributor._id" ng-click="editDistributor()" class="button button-positive  button-block">Submit</button>
    </ion-content>
</ion-view>
