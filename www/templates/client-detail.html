
<ion-view view-title="{{clientData.first_name}} {{clientData.last_name}}" id="client-list">
  <ion-content class="padding">

    <form class="list">

        <ion-item class="item-divider">Information</ion-item>

        <label class="item item-input">
            <span class="input-label">First Name</span>
            <input type="text" placeholder="First Name" ng-model="clientData.first_name">
        </label>

        <label class="item item-input">
            <span class="input-label">Last Name</span>
            <input type="text" placeholder="Last Name" ng-model="clientData.last_name">
        </label>

        <label class="item item-input">
            <span class="input-label">Phone</span>
            <input type="tel" placeholder="(XXX) XXX-XXXX" maxlength="10" ng-model="clientData.phone">
        </label>

        <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="email" placeholder="Example@email.com" ng-model="clientData.client_email">
        </label>

        <label class="item item-input">
            <span class="input-label">Address</span>
            <input type="text" placeholder="777 st." ng-model="clientData.address">
        </label>

        <label class="item item-input">
            <span class="input-label">City</span>
            <input type="text" placeholder="City" ng-model="clientData.city">
        </label>

        <label class="item item-input">
            <span class="input-label">State</span>
            <input type="text" placeholder="State" ng-model="clientData.state">
        </label>

        <label class="item item-input">
            <span class="input-label">ZIP Code</span>
            <input type="text" placeholder="ZIP Code" ng-model="clientData.zipcode">
        </label>

        <button class="button button-positive  button-block" ng-click="updateClient()">
          Submit
        </button>

    </form>

  <div class="order_detail">

    <ion-list>

        <ion-item class="item item-avatar item-icon-right"  ng-repeat="item in orderData"
        ng-click="viewOrderDetail(item._id, item)">
            <img src="img/icon/order.png" style="border-radius: 4%;">
            <h2>{{item.memo}}</h2>
            <p>Date: {{item.date}}, Price: ${{item.total_price | number:2}}</p>
            <i class="icon ion-chevron-right" style="font-size: 20px;"></i>
            <ion-option-button class="button-balanced ion-compose" style="font-size: 30px" ng-click="viewOrderDetail(item._id, item)"></ion-option-button>
            <ion-option-button class="button-assertive ion-trash-a" style="font-size: 30px" ng-click="deleteOrder(item)"></ion-option-button>
        </ion-item>

    </ion-list>

    <label class="item item-input">
        <span class="input-label">Total Price ($):</span>
        <span style="margin-left: 50px;">{{total_price | number: 2}}</span>
        <!-- <input type="number" placeholder="$00.00" ng-model="total_price" step="0.01" readonly> -->
    </label>
  </div>

  <button class="button button-balanced button-large button-block icon-right secondary" ng-click="generateOrder()">
      Generate An Order
  </button>

  </ion-content>
</ion-view>
