<ion-view title="Distributor Info" id="distributor-detail">
  <ion-nav-buttons side="right">
      <button class="button" ng-click="viewInvoiceData('view')">View Invoice</button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">

    <div class="list card">

      <ion-item class="item-divider">Distributor Information</ion-item>

        <div class="list" style="margin-bottom: 0; height: 80px;">
          <a class="item item-thumbnail-left">
            <img ng-src="{{distributor.image}}" style="width: 60px; height: 60px">
            <h2>{{distributor.name}}</h2>
            <p class="p1"><i class="icon ion-email"></i>&nbsp;&nbsp;{{distributor.distributor_email}}</p>
            <p class="p2"><i class="icon ion-ios-telephone"></i>&nbsp;&nbsp;{{distributor.phone}}</p>
          </a>
        </div>

        <ion-toggle toggle-class="toggle-positive" ng-model="viewDetails">View Details</ion-toggle>

        <div ng-show="viewDetails">
          <label class="item item-input">
              <span class="input-label">Fax:</span>
              <input type="tel" placeholder="" ng-model="distributor.fax" readonly>
          </label>

          <label class="item item-input">
              <span class="input-label">Address:</span>
              <input type="text" placeholder="777 Heaven Way" ng-model="distributor.address" readonly>
          </label>

          <label class="item item-input">
              <span class="input-label">City:</span>
              <input type="text" placeholder="CIty" ng-model="distributor.city" readonly>
          </label>

          <label class="item item-input">
              <span class="input-label">State:</span>
              <input type="text" placeholder="State" ng-model="distributor.state" readonly>
          </label>

          <label class="item item-input">
              <span class="input-label">Zip:</span>
              <input type="text" placeholder="XXXXX" ng-model="distributor.zip" readonly>
          </label>

        </div>
    </div>

    <div class="list card">
      <ion-toggle toggle-class="toggle-positive" ng-model="viewSales">View Sales Rep Information</ion-toggle>
      <!-- <ion-item class="item-divider">Sales Rep Information</ion-item> -->
      <div ng-show="viewSales">
        <label class="item item-input">
            <span class="input-label">Name:</span>
            <input type="text" placeholder="Name" ng-model="distributor.sales_name" readonly>
        </label>

        <label class="item item-input">
            <span class="input-label">Phone #</span>
            <input type="tel" placeholder="(XXX) XXX-XXXX" maxlength="10" ng-model="distributor.sales_phone" readonly>
        </label>

        <label class="item item-input">
            <span class="input-label">Email:</span>
            <input type="email" placeholder="Email" ng-model="distributor.sales_email" readonly>
        </label>
      </div>

    </div>

    <div class="list">
      <ion-item class="item-thumbnail-left item-icon-right"  ng-repeat="item in group">
          <img src="{{item.image}}">
          <h2>{{item.name}}</h2>
          <p>Cost: ${{item.cost}}, Price: ${{item.price | number:2}}</p>
          <label class="{{item.available ? 'label-available' : 'label-unavailable'}}">{{item.available ? 'Available' : 'Unavailable'}}</label>
          <i class="icon" style="font-size: 18px">{{item.count}}</i>
      </ion-item>
    </div>

    <div class="list">
      <!-- Ship To -->

      <ion-item class="item-divider">SHIP TO</ion-item>

      <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" placeholder="Name" ng-model="ship_info.name">
      </label>

      <label class="item item-input">
          <span class="input-label">Company</span>
          <input type="text" placeholder="Company" ng-model="ship_info.company">
      </label>

      <label class="item item-input">
          <span class="input-label">Street Address</span>
          <input type="text" placeholder="Street Address" ng-model="ship_info.address">
      </label>

      <label class="item item-input">
          <span class="input-label">City</span>
          <input type="text" placeholder="City" ng-model="ship_info.city">
      </label>

      <label class="item item-input">
          <span class="input-label">ZIP Code</span>
          <input type="tel" placeholder="ZIP Code" ng-model="ship_info.zipcode">
      </label>

      <label class="item item-input">
          <span class="input-label">Phone</span>
          <input type="tel" placeholder="Phone" ng-model="ship_info.phone">
      </label>
    </div>



    <div  class="button-bar">
        <button class="button button-positive button-block icon-left ion-android-download" ng-click="viewInvoiceData('download')">
                Download Invoice
        </button>
        <button ng-show="file_url" ng-click="sendingEmail()" class="button button-positive button-block icon ion-paper-airplane">
          Send Email
        </button>
    </div>

  </ion-content>
</ion-view>
